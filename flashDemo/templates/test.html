<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试flash获取数据</title>
     <style>
        .info{
            color: deepskyblue;
        }
        .error{
            color: red;
        }
        .warning{
            color: orange;
        }
    </style>
</head>
<body>
{% with messages = get_flashed_messages(with_categories=True)  %}
    {% if messages %}
        <ul>
            {% for category,message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
</body>
</html>
