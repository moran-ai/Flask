<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for article in user.articles %}
    <div id="container">
        <p>
{#        根据用户获取用户文章#}
            <h3>{{ article.title }}</h3>
            <br>
            作者：{{ user.username }}
            <br>
            发表时间：{{ article.pdatetime }}
        </p>
        <p>
            {{ article.content }}
        </p>
    </div>
{% endfor %}
</body>
</html>
