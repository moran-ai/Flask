<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{ student_dict }}
<table border="1px">
    <tr>
        <th>序号</th>
        <th>键</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
    </tr>
    {% for student_key, student_value in student_dict.items() %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ student_key }}</td>
            <td>{{ student_value.name }}</td>
            <td>{{ student_value.age }}</td>
            <td>{{ student_value.gender }}</td>
        </tr>
    {% endfor %}

</table>
</body>
</html>
